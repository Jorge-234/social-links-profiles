<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="head-tag">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
        <h3>Jessica Randall</h3>
        <h6>London, United Kingdom</h6>
      </div>
      <p>"Front-end developer and avid reader."</p>
      </header>
    <section id="profile">
        <a href="#" class="link link1">Github</a>
        <a href="#" class="link link2">Frontend Mentor</a>
        <a href="#" class="link link3">LinkedIn</a>
        <a href="#" class="link link4">Twitter</a>
        <a href="#" class="link link5">Instagram</a>
    </section>
  </div>
      <!-- The unincluded part of the code is named footer -->
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aina John O.</a>.
      </div>
    </footer>  
</body>
</html>
